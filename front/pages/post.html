<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/grid.min.css">
<link rel="stylesheet" href="../css/post.css">
  <title>가지마켓 - 상품 등록하기</title>
</head>
<body>

  <section class="post-item">

    <form class="container" action="" method="POST">

      <div class="row">

        <div class="col-12">
          <h1 class="post-item-title">상품 등록하기</h1>
        </div>     

        <div class="col-12">
          <div class="post-img">
            <label class="input-file-button" for="input-file">
              상품 사진<br>등록
            </label>
            <input type="file" id="input-file" style=display:none />  
          </div>
        </div>
        
        <div class="col-12 col-md-6">
          <input class="item-name" type="text" name="itemName" id="" placeholder="상품 이름">
        </div>

        <div class="col-12 col-md-6">
          <select class="item-category" name="itemCategory" id="">
            <option value="의류">의류</option>
            <option value="전자기기">전자기기</option>
            <option value="식품">식품</option>
            <option value="악세서리">악세서리</option>
            <option value="기타">기타</option>
          </select>
        </div>

        <div class="col-12 col-md-6">
          <div class="item-price">
            <input class="item-price-input" type="text" name="itemPrice" id="" placeholder="가격">
            <input class="delivery-fee-chk" type="button" name="deliveryFee" value="택배비 포함">          
          </div>
        </div>

        <div class="col-12 col-md-6">
          <select class="item-location" name="itemLoacation" id="">
            <option value="서울">서울</option>
            <option value="서울">경기</option>
            <option value="서울">부산</option>
            <option value="서울">대구</option>
            <option value="서울">제주</option>
          </select>
        </div>
        
        <div class="col-12">        
          <input class="item-tag" type="text" name="itemTag" id="" placeholder="#태그">        
        </div>
        
        <div class="col-12">        
          <textarea class="item-desc" name="itemDescription" id="" cols="30" rows="10" placeholder="상품 설명 (200자 이내)"></textarea>
        </div>

        <div class="col-12">
          <button class="post-btn" type="submit">등록 완료</button>
        </div>

      </div>

    </form>
  </section>

</body>
</html>
